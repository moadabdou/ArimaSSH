name: Java CI with Maven

# When does this run?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out your code
    - uses: actions/checkout@v4

    # 2. Set up Java 21 (Assuming you use modern Java)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Build and Test (The "clean verify" command runs all unit tests)
    - name: Build with Maven
      run: mvn -B clean verify --file pom.xml